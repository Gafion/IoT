<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Dashboard</title>
    <meta name="api-base" content="https://api.example.com/">
    <link rel="stylesheet" href="../css/Auth.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Please enter your details to login</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="margin-bottom: 0;">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
    <script src="../js/Login.js"></script>
</body>
</html>

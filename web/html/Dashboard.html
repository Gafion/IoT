<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="../css/Variables.css" />
    <link rel="stylesheet" href="../css/DarkmodeBtn.css" />
    <link rel="stylesheet" href="../css/Dashboard.css" />
</head>
<body>
    <header class="navbar">
        <div class="container navbar-content">
            <span class="brand">IoT Dashboard</span>
            <div class="nav-actions">
                <button class="theme-toggle" type="button" aria-label="Toggle theme"></button>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2>Device Status</h2>
                <div class="meta">
                    <span id="lastRefresh">Last refresh: -</span>
                    <span id="error" class="error"></span>
                </div>
            </div>

            <div id="deviceGrid" class="device-grid">
                <!-- Showcase Placeholder Card 1 -->
                <div class="device-card" onclick="window.location.href='/history?deviceId=Living%20Room%20Lamp'">
                    <div class="device-image">
                        <div class="placeholder-img"></div>
                    </div>
                    <div class="device-info">
                        <div class="device-name">Living Room Lamp</div>
                        <div class="device-state">
                            <span class="badge on">ON</span>
                        </div>
                        <div class="device-timestamp">09:00:00 10/02/2026</div>
                        <div class="device-age">2m 15s</div>
                    </div>
                </div>
                <!-- Showcase Placeholder Card 2 -->
                <div class="device-card" onclick="window.location.href='/history?deviceId=Kitchen%20Fan'">
                    <div class="device-image">
                        <div class="placeholder-img"></div>
                    </div>
                    <div class="device-info">
                        <div class="device-name">Kitchen Fan</div>
                        <div class="device-state">
                            <span class="badge off">OFF</span>
                        </div>
                        <div class="device-timestamp">08:55:00 10/02/2026</div>
                        <div class="device-age">7m 15s</div>
                    </div>
                </div>
                <!-- Showcase Placeholder Card 3 -->
                <div class="device-card" onclick="window.location.href='/history?deviceId=Bedroom%20Heater'">
                    <div class="device-image">
                        <div class="placeholder-img"></div>
                    </div>
                    <div class="device-info">
                        <div class="device-name">Bedroom Heater</div>
                        <div class="device-state">
                            <span class="badge on">ON</span>
                        </div>
                        <div class="device-timestamp">08:45:00 10/02/2026</div>
                        <div class="device-age">17m 15s</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/Theme.js"></script>
    <script src="../js/Dashboard.js"></script>
</body>
</html>

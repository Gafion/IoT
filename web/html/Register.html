<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IoT Dashboard</title>
    <link rel="stylesheet" href="../css/Auth.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join us to monitor your IoT devices</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">Min. 6 characters, must include uppercase, number, and symbol.</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
    <script src="../js/Register.js"></script>
</body>
</html>
